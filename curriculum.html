<!DOCTYPE html>

<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Pompiere&display=swap');

        :root {
            --color-primary: #b9030f;
            --color-secondary: #9e0004;
            --color-accent: #70160e;
            --color-dark: #161917;
            --color-light: #e1e3db;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-primary);
            color: var(--color-dark);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 50px;
            background: linear-gradient(to top, var(--color-primary) 0.5%, var(--color-dark) 80%);
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            color: var(--color-light);
            font-family: 'Cursive', sans-serif;
            animation: glow 15s infinite ease-in-out;
        }

        @keyframes glow {
            0%, 100% {
                transform: scale(1);
                text-shadow: 0 0 0px rgba(255, 255, 255, 0.8);
            }
            50% {
                transform: scale(1.1);
                text-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
        }

        .navbar a {
            text-decoration: none;
            color: var(--color-light);
            margin: 0 15px;
            font-size: 1rem;
        }

        .navbar a:hover {
            color: var(--color-primary);
        }

        .cta-button {
            background-color: var(--color-primary);
            color: var(--color-light);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }

        .cta-button:hover {
            background-color: var(--color-secondary);
        }

        .download-section {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--color-light);
            padding: 4rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .background-text {
            position: absolute;
            font-family: 'Pompiere', sans-serif;
            font-size: 20vw;
            color: rgba(185, 3, 15, 0.1);
            white-space: nowrap;
            user-select: none;
            pointer-events: none;
            animation: scrollText 20s linear infinite;
        }

        @keyframes scrollText {
            0% { transform: translateX(0%); }
            100% { transform: translateX(-50%); }
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            max-width: 1200px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .text-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .title {
            font-family: 'Pompiere', sans-serif;
            font-size: 4.5rem;
            color: var(--color-dark);
            margin-bottom: 1rem;
            line-height: 1;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s ease-out forwards;
        }

        .subtitle {
            font-family: 'Pompiere', sans-serif;
            font-size: 2rem;
            color: var(--color-primary);
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s ease-out forwards 0.2s;
        }

        .download-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .lottie-container {
            width: 300px;
            height: 300px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s ease-out forwards 0.4s;
        }

        .download-section {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--color-light);
        }
        .download-button {
            font-family: 'Pompiere', sans-serif;
            font-size: 1.5rem;
            color: var(--color-light);
            background-color: var(--color-dark);
            border: none;
            padding: 1rem 3rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s ease-out forwards 0.6s;
        }

        .download-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--color-primary);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: -1;
        }

        .download-button:hover::before {
            transform: translateX(0);
        }

        .download-text {
            position: relative;
            z-index: 1;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--color-dark);
            color: var(--color-light);
            padding: 1rem 2rem;
            border-radius: 50px;
            font-family: 'Pompiere', sans-serif;
            font-size: 1.5rem;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 100;
        }

        .success-message.show {
            top: 20px;
            opacity: 1;
        }

        @media (max-width: 968px) {
            .content-wrapper {
                grid-template-columns: 1fr;
                gap: 2rem;
                text-align: center;
            }

            .title {
                font-size: 3.5rem;
            }

            .subtitle {
                font-size: 1.8rem;
            }

            .lottie-container {
                width: 250px;
                height: 250px;
            }
        }

        footer {
            position: relative;
            background:var(--color-light);
            color: var(--color-dark);
            padding: 40px 0;
            text-align: center;
        }



            .social-icons {
                position: absolute;
                position:fixed;
                left: 20px;
                bottom: 20px;
                display: flex;
                flex-direction: column;

            }

            .social-icons a {
                text-decoration: none;
                color: var(--color-dark);
                font-size: 1.5rem;
            }

            .social-icons a:hover {
                color: var(--color-light);
            }

        
            .footer-rights {
                font-family: 'Pompiere', cursive;
                font-size: 0.9rem;
                padding-top:-40px;
                color: var(--color-primary);
            }

    </style>
</head>

    <script>

const email = "cintiahills@gmail.com";
    
    function showHoverText(button) {
        if (button.innerText === "Fale com a Cintia") {
            button.innerText = "copiar e-mail";
        }
    }

    function restoreOriginalText(button) {
        if (button.innerText === "copiar e-mail" || button.innerText === "Copiado! üòé") {
            button.innerText = "Fale com a Cintia";
        }
    }

            function copyEmail(button) {
        const email = "cintiahills@gmail.com";  // Definido dentro da fun√ß√£o para cada clique
        if (navigator.clipboard) {
            navigator.clipboard.writeText(email).then(() => {
                button.innerText = "Copiado! üòé";
            }).catch(() => {
                fallbackCopyEmail(button);
            });
        } else {
            fallbackCopyEmail(button);
        }
        }


    function fallbackCopyEmail(button) {
        const textarea = document.createElement("textarea");
        textarea.value = email;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand("copy");
        document.body.removeChild(textarea);

        button.innerText = "Copiado! üòé";
    }
        const animation = lottie.loadAnimation({
            container: document.getElementById('lottie-animation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://lottie.host/95c5c3ce-e09a-4890-ac83-97434fb5e57f/9SXiI7T2C1.json'
        });

                document.addEventListener('DOMContentLoaded', function () {
            const button = document.querySelector('.download-button');
            const buttonText = document.getElementById('buttonText');

            button.addEventListener('mouseover', () => {
                buttonText.textContent = 'ü•≥';
            });

            button.addEventListener('mouseout', () => {
                buttonText.textContent = 'Download CV';
            });

            button.addEventListener('click', function downloadCV() {
                buttonText.textContent = 'Baixando...';
            
                
                setTimeout(() => {
                    successMessage.classList.remove('show');
                    buttonText.textContent = 'Download CV';
                }, 3000);

                window.open('documents/CV_csv.pdf', '_blank');
            });
        });

    </script>
